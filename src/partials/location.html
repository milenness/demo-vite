<section class="section-location">
  <div class="container">
    <div class="location-title-container">
      <p class="tagline-wrapper">Find</p>
      <h2 class="location-title">Location</h2>
      <p class="location-text">Visit us at our cozy coffee shop!</p>
    </div>
    <div class="location-contact-container">
      <ul class="location-contact-item">
        <li class="location-contact-list">
          <svg class="location-contact-icon" width="27" height="22">
            <use href="/img/icons.svg#icon-email"></use>
          </svg>
          <h3 class="location-contact-title">Email</h3>
          <a class="location-contact-link" href="mailto:hello@coffeejoy.com"
            >hello@coffeejoy.com</a
          >
        </li>
        <li class="location-contact-list">
          <svg class="location-contact-icon" width="27" height="22">
            <use href="/img/icons.svg#icon-phone"></use>
          </svg>
          <h3 class="location-contact-title">Phone</h3>
          <a class="location-contact-link" href="tel:15551235321"
            >+1 (555) 123-5321</a
          >
        </li>
        <li class="location-contact-list">
          <svg class="location-contact-icon" width="27" height="22">
            <use href="/img/icons.svg#icon-map"></use>
          </svg>
          <h3 class="location-contact-title">Office</h3>
          <p class="location-text">263 Newbury St, Boston, MA 02116, USA</p>
          <button class="location-btn" type="submit">
            Get Directions
            <svg class="location-btn-icon" width="8" height="12">
              <use href="/img/icons.svg#icon-one-arrow"></use>
            </svg>
          </button>
        </li>
      </ul>
    </div>
    <img
      class="location-img"
      src="/img/location/location_mob.jpg"
      alt="Location on the Google Map"
      width="288"
      height="307"
    />
  </div>
</section>
